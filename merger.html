<!DOCTYPE html>
<html> <head> 
    <title>Merge Items</title>
    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: rgb(153, 59, 235);
  }


  .flex-container > div {
            background-color: #d49fca;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }

        /* Responsive layout */
        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                background-color: rgb(18, 139, 107);
            }
        }
    </style>
</head>

<body>
    <h2><center>Varshitha builds a merger</center></h2>
    <div class="flex-container" id="target">
        <div class="merger">row item 1</div>
        <div class="merger">row item 2</div>
        <div class="merger">row item 3</div>
    </div>
    <br>
    <p ><center>Press the button to create a new element of type div and then add it to the container.</center></p>
    <input  type="text" id="inputText" placeholder="Enter text" style="margin: 0 auto; display: block; margin-top: 20px; border: 5px solid #9010da;">
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="addEnd()" style="cursor: pointer; background-color: #9d63d3; color: white;">Add End</button>
        <button onclick="addFront()" style="cursor: pointer; background-color:#9d63d3; color: white;">Add Front</button>
        <button onclick="remove()" style="cursor: pointer; background-color:#9d63d3; color: white;">Remove</button>
        <button onclick="swap()" style="cursor: pointer; background-color:#9d63d3; color: white;">Swap</button>
    
    </div>
</body>

<script>
    function addEnd() {
        const inputValue = document.getElementById("inputText").value;
        if (inputValue) {
            const newElement = document.createElement("div");
            newElement.innerHTML = inputValue;
            newElement.className = "merger";

            const container = document.getElementById('target');
            container.appendChild(newElement);
        }
    }

    function addFront() {
        const inputValue = document.getElementById("inputText").value;
        if (inputValue) {
            const newElement = document.createElement("div");
            newElement.innerHTML = inputValue;
            newElement.className = "merger";

            const container = document.getElementById('target');
            const firstChild = container.firstChild;
            container.insertBefore(newElement, firstChild);
        }
    }

    function remove() {
        const mergerItems = document.getElementsByClassName("merger");
        if (mergerItems.length > 0) {
        const middleIndex = Math.floor(mergerItems.length / 2);
        const container = document.getElementById('target');
        container.removeChild(mergerItems[middleIndex]);
     }
    }

    function swap() {
        const mergerItems = document.getElementsByClassName("merger");

        let a, b;
        do {
            a = Math.floor(Math.random() * mergerItems.length);
            b = Math.floor(Math.random() * mergerItems.length);
        } while (a === b);

        const initialText = mergerItems[a];
        const finalText = mergerItems[b];

        const temp = initialText.innerHTML;
        initialText.innerHTML = finalText.innerHTML;
        finalText.innerHTML = temp;
        }

</script>
</html>
