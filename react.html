<!DOCTYPE html>
<html lang="en">
<head>
  <title>Countdown</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h2> Varshitha speed check </h2>
  
    <div id="target">Your time</div>
    <div id="counter">Count</div>
    <button type="button" class="btn btn-info" onclick="startTime()">Start Timer</button>
    <button type="button" class="btn btn-success" onclick="recordTime()">React</button>
  
    <script>
      var reactTime = undefined;
  
      function recordTime() {
        reactTime = Date.now();
        console.log("reactTime:", reactTime);
      }
      
      function startRandom() {
        // Generate a random countdown duration between 2 and 10 seconds
        var countdownDuration = Math.floor(Math.random() * 9) + 2;
        
        document.getElementById("counter").innerHTML = countdownDuration;
        
        for (let i = 0; i < countdownDuration; i++) {
          setTimeout(function(i) {
            return function() {
              document.getElementById("counter").innerHTML = countdownDuration;
            };
          }(i), i * 1000);
        }
      }
      
      function startTime() {
        // Reset the counter
        document.getElementById("counter").innerHTML = "Count";

        // Start the random countdown
        startRandom();
        
        setTimeout(function() {
          if (reactTime === undefined) {
            document.getElementById("target").innerHTML = "Too Slow";
          } else {
            var endTime = Date.now();
            var elapsed = endTime - reactTime;
            document.getElementById("target").innerHTML = "Time was " + elapsed + "ms";
          }
        }, 8000);
      }
    </script>
  </body>
</html>
